<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will & Hannah's Wedding</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      background: #f8f5f2;
      color: #333;
      text-align: center;
    }
    header {
      background: #c6a98b;
      color: white;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin: 0.5rem 0 0;
    }
    section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    .details {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .rsvp {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #e8dacf;
      border-radius: 10px;
    }
    .rsvp a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.7rem 1.2rem;
      background: #c6a98b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .rsvp a:hover {
      background: #b08e6f;
    }
  </style>
</head>
<body>

<header>
  <h1>Will & Hannah</h1>
  <p>are getting married</p>
  <p><strong>13th June 2026</strong></p>
</header>

<section>
  <div class="details">
    <h2>Our Wedding Day</h2>
    <p><strong>Date:</strong> Saturday, 13th June 2026</p>
    <p><strong>Location:</strong> Lofts, Puddlewart Lane, Ashdon, Saffron Walden, CB10 2NB</p>
  </div>

  <div class="rsvp">
    <h2>RSVP</h2>
    <p>Please let us know if you can join us for our special day!</p>
    <a href="mailto:youremail@example.com?subject=Wedding RSVP - Will & Hannah">
      Click here to RSVP
    </a>
  </div>
</section>

</body>
</html>
